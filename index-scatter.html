<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <p>Hello world! This is HTML5 Boilerplate.</p>

    <togostanza--container>
      <togostanza--data-source
        url="http://127.0.0.1:5500/data.json"
        receiver="togostanza-scatter-plot, togostanza-barchart"
        target-attribute="data-url"
      ></togostanza--data-source>

      <script
        type="module"
        src="http://localhost:8080/barchart.js"
        async
      ></script>

      <togostanza-barchart
        data-url="http://127.0.0.1:5500/data.json"
        data-type="json"
        axis-x-key="prefecture"
        axis-x-placement="bottom"
        axis-x-title="都道府県"
        axis-x-title_padding="25"
        axis-x-ticks_label_angle="-45"
        axis-x-ticks_interval=""
        axis-x-ticks_labels_format=",.2r"
        axis-x-gridlines_interval=""
        axis-y-key="income_2020"
        axis-y-placement="left"
        axis-y-title="Income 2020"
        axis-y-title_padding="40"
        axis-y-ticks_label_angle="0"
        axis-y-ticks_interval=""
        axis-y-ticks_labels_format=""
        axis-y-gridlines_interval=""
        grouping-key="regional_block"
        grouping-arrangement="stacked"
        color_by-key="color"
        error_bars-key="error"
        tooltips-key="count"
        legend-visible
        legend-title="Category"
        togostanza-custom_css_url=""
      ></togostanza-barchart>

      <script
        type="module"
        src="http://127.0.0.1:8080/scatter-plot.js"
        async
      ></script>

      <togostanza-scatter-plot
        data-url="http://127.0.0.1:5500/data.json"
        data-type="json"
        togostanza-custom_css_url=""
        axis-x-key="pop_2020"
        axis-x-title="Population 2020"
        axis-x-title_padding="20"
        axis-x-ticks_label_angle="0"
        axis-x-scale="linear"
        axis-x-ticks_interval=""
        axis-x-ticks_interval_units="none"
        axis-x-ticks_labels_format=",.2r"
        axis-x-gridlines_interval=""
        axis-x-gridlines_interval_units="none"
        axis-y-key="income_2020"
        axis-y-title="Income 2020"
        axis-y-title_padding="45"
        axis-y-ticks_label_angle="0"
        axis-y-scale="linear"
        axis-y-ticks_interval=""
        axis-y-ticks_labels_format=",.2r"
        axis-y-gridlines_interval=""
        node-size_key="pop_2020"
        node-size_min="3"
        node-size_max="10"
        legend-visible
        legend-title="Population"
        tooltips-key="prefecture"
      ></togostanza-scatter-plot>
    </togostanza--container>
  </body>
</html>
