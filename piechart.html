  <body>
    <div style="display: flex; gap: 20px">
      Go To:
      <a href="https://maruk0chan.github.io/metastanza-devel-test/piechart.html"
        >piechart</a
      >
      <a
        href="https://maruk0chan.github.io/metastanza-devel-test/chord-force-layered.html"
        >chord-force-layered</a
      >
      <a href="https://maruk0chan.github.io/metastanza-devel-test/tree.html"
        >tree</a
      >

    <togostanza--container>
      <togostanza--data-source
        url="./data2.json"
        receiver="togostanza-pagination-table, togostanza-barchart,togostanza-piechart"
        target-attribute="data-url"
      ></togostanza--data-source>

      <script
        type="module"
        src="http://localhost:8080/piechart.js"
        async
      ></script>

      <togostanza-piechart
        data-url="./data2.json"
        data-type="json"
        data-value_key="count"
        data-category_key="category"
        legend-visible
        legend-title="Population"
        event-incoming_change_selected_nodes
        event-outgoing_change_selected_nodes
      ></togostanza-piechart>

      <script
        type="module"
        src="http://localhost:8080/barchart.js"
        async
      ></script>

      <togostanza-barchart
        data-url="./data2.json"
        data-type="json"
        axis-x-key="category"
        axis-x-placement="bottom"
        axis-x-title="都道府県"
        axis-x-title_padding="25"
        axis-x-ticks_label_angle="-45"
        axis-x-ticks_interval=""
        axis-x-ticks_labels_format=",.2r"
        axis-x-gridlines_interval=""
        axis-y-key="count"
        axis-y-placement="left"
        axis-y-title="人口"
        axis-y-title_padding="40"
        axis-y-ticks_label_angle="0"
        axis-y-ticks_interval=""
        axis-y-ticks_labels_format=""
        axis-y-gridlines_interval=""
        grouping-key="regional_block"
        grouping-arrangement="stacked"
        color_by-key="color"
        error_bars-key="error"
        tooltips-key="count"
        legend-visible
        legend-title="Category"
        event-incoming_change_selected_nodes
        event-outgoing_change_selected_nodes
        togostanza-custom_css_url=""
      ></togostanza-barchart>
